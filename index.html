		 <script>
		 $(document).ready(function(){
			$('#add').on('click', add);
			$('#add1').on('click', add1);
			$('#add2').on('click', add2);
			

			function add() {
			  var inputFields = parseInt($('#InputnumberofhousesElectricV').val());
			  
			  for (let i = 0; i<inputFields; i++){
				var count=i+1;
				$('#container1').append("<label style='color: black;font-family: Times New Roman;font-weight: 700;'>EV Charger Value(kW): House " + count + "</label>")
				$('#container1').append("<input type='text' class='EVs' placeholder='Ev Charger Value in kW' id='new" + i + "'>");
			  }
			}
			function add1() {
			  var inputFields1 = parseInt($('#InputnumberofhousesKwhs').val());
			  
			  for (let i = 0; i<inputFields1; i++){
				var count1=i+1;
				$('#container2').append("<label style='color: black;font-family: Times New Roman;font-weight: 700;'>Summer(kWh):House " + count1 + "</label>")
				$('#container2').append("<input type='text' class='KWs' placeholder='Summer(Kwh)' id='Summer" + i + "'>");
			  }
			}
			function add2() {
			  var inputFields2 = parseInt($('#InputnumberofhousesKwhw').val());
			  
			  for (let i = 0; i<inputFields2; i++){
				var count2=i+1;
				$('#container3').append("<label style='color: black;font-family: Times New Roman;font-weight: 700;'>Winter(kWh):House " + count2 + "</label>")
				$('#container3').append("<input type='text' class='KWw' placeholder='Winter(Kwh)' id='Winter" + i + "'>");
			  }
			}
		 });
		 </script>
<form onsubmit="return fn1()">
 <div class="Method">
